<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./../static/css/formulario.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <h2 class="d-flex justify-content-center py-5">Listado de vehiculos</h2>
    <div class="container">
        <form action="" method="POST" id="formulario">
            {% csrf_token %}
            <div class="input-group col-12 justify-content-center">
              <div class="form"> {{form.as_table}}
                <button type="submit" class="btn btn-primary my-5">Guardar</button>
              </div>
            </div>
        </form>
        <a href="{% url 'home' %}" class="link-dark fs-4">Volver a home</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
